			<div>
				<h4 class="modal-title" id="myModalLabel">Registration Form</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			 
			 <br>
			 
         <!--data-email="webdevck121.1@gmail.com" action="https://script.google.com/macros/s/AKfycbznYuiX-MhsvqIxWXobp_tgrLByf6adiJSqizrWvtY34xL4sTV5ZutI88Wf9L5dwf7PqA/exec" class="row g-3 needs-validation pure-form pure-form-stacked" novalidate method="POST"-->
			 
			  <form class="row g-3"  style="width:800px" name="hello-sheet" action="Registerservlet" method="post">
				  <div class="col-md-4">
					<label for="validationCustom01" class="form-label">Your name</label>
					<input type="text" class="form-control" id="name" placeholder="Mark" required name="name">
					<div class="valid-feedback">
					  Looks good!
					</div>
				  </div>
				  <div class="col-md-3">
					<label for="validationCustom05" class="form-label">password</label>
					<input type="text" class="form-control" id="password" required   name="password">
					<div class="invalid-feedback" >
					  Please provide a valid password 
					</div>
				  </div>
				  
			  <div class="row">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" required/>
    	
  </div>
				  <div class="col-md-6">
					<label for="validationCustom03" class="form-label">Address</label>
					<input type="text" class="form-control" id="address" required minlength="20" name="address">
					<div class="invalid-feedback">
					   Address should be atleast 20 characters
					</div>
				  </div>
				 
				  <div class="col-md-3">
					<label for="validationCustom05" class="form-label">Contact No.</label>
					<input type="text" class="form-control" id="contact" required pattern="[0-9]{10}" maxlength="10" name="contact">
					<div class="invalid-feedback" >
					  Please provide a valid Contact no.
					</div>
				  </div>
				  <div class="col-12">
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
					  <label class="form-check-label" for="invalidCheck">
						Agree to terms and conditions
					  </label>
					  <div class="invalid-feedback">
						You must agree before submitting.
					  </div>
					</div>
				  </div>
				  <div class="col-12">
					<button id="btnp" class="btn btn-primary" type="submit" name="submit">Sign UP</button>
				  </div>
				</form>
